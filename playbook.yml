- name: Création et déploiement d'une base de donnée
  hosts: localhost
  become: true
  vars:
    SERVER_PORT: 3001

  tasks:

    - name: Installation des paquets
      package:
        name: "{{ item }}"
        state: present

      with_items:
        - python-pip
        - python-setuptools
        - mysql

    # - name: Initialisation du dossier de la base de donnée
    #   shell:
